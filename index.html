<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="image of equilibrium" id="main-img">
    <div class="details">
      <h2>Equilibrium #3429</h2>
      <p>Our equilibrium collection propmotes balance and calm.</p>
    </div>
    <div class="price-box">
      <div class="nft box">
        <img src="./images/icon-ethereum.svg" alt="icon of eth" srcset="">
        <p>0.041ETH</p>
      </div>
      <div class="time box">
        <img src="./images/icon-clock.svg" alt="small clock icon" srcset="">
        <p>3 days left</p>
      </div>
    </div>
    <div id="line"></div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="user image" srcset="">
      <p><span id="highlight">Creation of </span> Jules Wyvern</p>
    </div>
  </div>
</body>

</html>
